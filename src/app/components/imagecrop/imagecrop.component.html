<image-cropper
    [imageChangedEvent]="data"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 4"
    [resizeToWidth]="128"
    format="png"
    (imageCropped)="imageCropped($event)"
></image-cropper>
<button mat-button class="close" (click)='cancel()' >cancel</button>
<button mat-button class="upload" (click)='setprofile()'>set profile</button>
