<mat-toolbar class="dashboardToolBar">
  <div class="iconAndTitle">

    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Main Menu">
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <img class="fundooIcon" src="../../../assets/images/keep_48dp.png">

    <div class="dashboardTitle">{{headerName}}</div>

  </div>

  <div class="searchToolBar">

    <button mat-icon-button>
      <mat-icon class="mat-18">search</mat-icon>
    </button>
    <input fxHide.xs [(ngModel)]="Search" (keyup)='lookfor()' [style.fontSize.px]="16" (click)='goSearch()' class="searchInputBar"
      type="text" placeholder="search">
  </div>

  <div >
    <button fxHide.xs fxHide.sm mat-icon-button matTooltip="Refresh">
      <mat-icon class="refresh">refresh</mat-icon>
    </button>
    <button fxHide.xs   mat-icon-button matTooltip="List view">
      <mat-icon class="view_list">view_list</mat-icon>
    </button>
    <button  mat-icon-button class="settings" [matMenuTriggerFor]="settingsForHeader" matTooltip="Settings">
      <mat-icon class="settings">settings</mat-icon>
    </button>
  </div>
  <div>
    <button fxHide.xs fxHide.sm  mat-icon-button matTooltip="Google Apps">
      <mat-icon class="mat-18">apps</mat-icon>
    </button>
    <button mat-icon-button class="accountButton" [matMenuTriggerFor]="accountMenu" matTooltip="Google Account">

      <mat-icon class="account_circle">account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #settingsForHeader="matMenu">

  <button mat-menu-item (click)="settings()">Settings</button>
  <button mat-menu-item (click)="sendFeedback()">Send FeedBack</button>
  <button mat-menu-item (click)="help()">Help</button>
  <button mat-menu-item (click)="appDownload()">App Download</button>
  <button mat-menu-item (click)="keyboardShortcuts()">Keyboard Shortcut</button>

</mat-menu>

<mat-menu #accountMenu="matMenu">
  <button mat-fab disabled id="imagebutton">
  </button>
  <p>Kavyashree K L</p>

  <button mat-menu-item></button>
  <mat-divider></mat-divider>
  <div>
    <button mat-flat-button (click)="addAccount()">Add account</button>
    <button mat-flat-button (click)="signout()">Sign out</button>
  </div>
</mat-menu>
<mat-divider></mat-divider>

<mat-drawer-container class="example-container">
  <mat-drawer #sidenav mode="side" opened="true">
    <div>

      <button mat-button (click)="note()" (click)="headerName= 'Notes'" [ngClass]="{'sideNavListItems': headerName!='Fundoo Notes', 'sideNavlistItemsColored': headerName=='Fundoo Notes'}">
        <mat-icon>lightbulb_outline</mat-icon> Notes

      </button>

    </div>
    <div>
      <button mat-button (click)='reminder()'  (click)="headerName= 'Reminders'" [ngClass]="{'sideNavListItems': headerName!='Remainders', 'sideNavlistItemsColored': headerName=='Remainders'}">
        <mat-icon>notifications_none</mat-icon> Reminders
      </button>
    </div>

    <mat-divider></mat-divider>

    <p class="textSize">LABELS</p>
    <div *ngFor='let array of labelList'  > 
      <button mat-button  (click)="sendLabel(array)" (click)="editlabel()" [ngClass]="{'sideNavListItems': headerName!='Remainders', 'sideNavlistItemsColored': headerName=='Remainders'}">
        <mat-icon>label_outline</mat-icon> {{array.label}}
      </button>
    </div>
    <button class="sideNavListItems" mat-button (click)="openLabel()">
      <mat-icon>edit</mat-icon> Edit Labels
    </button>
    <mat-divider></mat-divider>
    <div>

      <button mat-button (click)="archieve()" (click)="headerName= 'Archive'" [ngClass]="{'sideNavListItems': headerName!='Archive', 'sideNavlistItemsColored': headerName=='Archive'}">
        <mat-icon>archive</mat-icon> Archive
      </button>
    </div>

    <div>
      <button mat-button (click)="openTrash()" (click)="headerName= 'Trash'" [ngClass]="{'sideNavListItems': headerName!='Trash', 'sideNavlistItemsColored': headerName=='Trash'}">
        <mat-icon>delete</mat-icon> Trash
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
