<div fxFlex='100' fxLayout='column' *ngIf='data.msg=="display"'>
  <h3>Collaborators</h3>
  <mat-divider></mat-divider>
   <!-- ------------------------------------------------owner--------------------------------------------- -->
  <div fxLayout='row'>
    <div fxFlex='10'>
      <button mat-mini-fab>
        <img src='../../../assets/images/addnote.svg'>
      </button>
    </div>
    <div fxFlex='70' fxLayout='column'>
      <div fxLayout='row'>
        <div>{{name}} </div>(Owner)
      </div>
      <div>{{email}}</div>
    </div>
  </div><br>
<!-- -----------------------------------------------------display--------------------------------------------- -->
  <div  *ngFor='let array of data.card.collaborators' fxLayout='row'>
    <div fxFlex='10'>
        <button mat-mini-fab>
            <img src='../../../assets/images/addnote.svg'>
          </button>
    </div>
    <div fxLayout='column' fxFlex='85'>
     <div> {{array.firstName}} {{array.lastName}}</div>
        <div>{{array.email}}</div>
      </div>
      <img src='../../../assets/images/wrong_mark.svg' (click)='removeColaborator(data.card.id,array)'>
  </div><br>

 <!-- --------------------------------------------------------------addcolaborator--------------------------------- -->
  <div fxLayout='row'>
    <div fxFlex='10'>
      <button mat-mini-fab>
        <img src='../../../assets/images/addnote.svg'>
      </button>
    </div>
    <div fxFlex='85'>
      <input matInput [(ngModel)]='colaborator' style="border-style: none;" (click)='revFlag()' (keyup)='searchForList(colaborator)' placeholder="enter email here"
        [matMenuTriggerFor]='menu'>
      </div>
      <img *ngIf='flag==false' src='../../../assets/images/right_mark.svg' (click)='addColaborator(data.card.id)'>
  
  </div>
  
  <mat-menu #menu="matMenu">
    <div *ngFor='let array of userList'>
      <div (click)='details(array)' (keydown)='enter($event,data.card.id)' >{{array.email}}</div>
    </div>
  </mat-menu>
  <br><br><br>
  <!-- -------------------------------------------------------close btn------------------------------------------- -->
  <mat-divider></mat-divider>
  <div class="btns" fxLayoutAlign='end end' fxLayout='row'>
    <div><button class="btn" [mat-dialog-close]="data" mat-button>close</button></div>
    <div><button class='btn1' [mat-dialog-close]="data" (click)='addColaborator(data.card.id)' mat-button>save</button></div>
  </div>
</div>

<div *ngIf='data.msg=="note"'>
  <h3>Collaborators</h3>
  <mat-divider></mat-divider>
  <!-- ------------------------------------------------owner--------------------------------------------- -->
  <div fxLayout='row'>
    <div fxFlex='10'>
      <button mat-mini-fab>
        <img src='../../../assets/images/addnote.svg'>
      </button>
    </div>
    <div fxFlex='70' fxLayout='column'>
      <div fxLayout='row'>
        <div>{{name}} </div>(Owner)
      </div>
      <div>{{email}}</div>
    </div>
  </div>
  <!-- --------------------------------------------------------------display in note--------------------------------- -->
  <div  *ngFor='let array of colaborators' fxLayout='row'>
    <div fxFlex='10'>
        <button mat-mini-fab>
            <img src='../../../assets/images/addnote.svg'>
          </button>
    </div>
    <div fxLayout='column' fxFlex='85'>
     <div> {{array.firstName}} {{array.lastName}}</div>
        <div>{{array.email}}</div>
      </div>
      <img src='../../../assets/images/wrong_mark.svg' (click)='removeColaborator(array)'>
  </div>

  <!-- ------------------------------------------------------add to colaborator------------------------------------------ -->
  <div fxLayout='row'>
    <div fxFlex='10'>
      <button mat-mini-fab>
        <img src='../../../assets/images/addnote.svg'>
      </button>
    </div>
    <div fxFlex='85' fxLayout='row'>
      <input matInput [(ngModel)]='colaborator'  style="border-style: none;" (click)='revFlag()' (keyup)='searchForList(colaborator)' placeholder="enter email here"
        [matMenuTriggerFor]='menu'>

      <img *ngIf='flag==false' src='../../../assets/images/right_mark.svg' (click)='addColaboratortoNote()'>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <div *ngFor='let array of userList'>
      <div (click)='saveDetailstoNote(array)' (keydown)='enterfunc($event)'>{{array.email}}</div>
    </div>
  </mat-menu>
<!-- -------------------------------------------------------close btn------------------------------------------- -->
  <mat-divider></mat-divider>
  <div class="btns" fxLayoutAlign='end end' fxLayout='row'>
    <div><button class="btn" [mat-dialog-close]="colaborators" mat-button>close</button></div>
    <div><button class='btn1'  [mat-dialog-close]="colaborators" (click)='addColaboratortoNote()' mat-button>save</button></div>
  </div>
</div>
