<div class="frola" fxFlex='100'>
  <div fxLayoutAlign="space-between start">
    <!-- ----------------------------------------------------------------------title--------------------------- -->
    <div class="title">{{title}}</div>
    <button class="btn" mat-button (click)='navigate()'>close</button>
  </div>
  <div class="description">
    {{description}}
  </div><br>
  <!-- -----------------------------------------------------------------------description end---------------------------------------- -->
  <!-- ---------------------------------------------------------------div For Question------------------------------- -->
  <mat-divider></mat-divider><br>
<div *ngIf="questionn ==''">
  <div class="ask">Ask a Question</div>
  <div   [froalaEditor] [(froalaModel)]='questions' (click)='replyBtn()'></div><br>

  <div fxLayoutAlign='end end'>
    <button  class="btn" mat-button (click)='ask()'>ask</button>
  </div><br>

  <mat-divider></mat-divider>
</div>
<!-- ----------------------------------------------------------------------question div end-------------------------------------------- -->
<!-- ----------------------------------------------------------------------Answer part------------------------------------------------------ -->

<div *ngIf="questionn !=''">
  <div class="text">Question Asked</div>
  <div class="question"  [innerHtml]='questionn'></div>

  <mat-divider></mat-divider><br>
  
  <div fxLayout='row' >
    
    <div >
      <button *ngIf='imageNew == ""' mat-mini-fab [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
        mat-icon-button class="accountButton">
      </button>

      <button *ngIf='imageNew != ""' mat-mini-fab [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
        mat-icon-button class="accountButton">
      </button>
    </div>
    <div fxLayout.xs='column' fxLayout='row'>
    <div fxLayout='row' fxLayout='column' >
      <div fxLayout='row'>
        <div style="width:80px">{{name}}</div>
        <div >{{date | date:'medium' }}</div>
      </div>
     
    </div>
    <div  fxLayout='row'>
     <div style="margin: 5px"><img src='../../../assets/images/baseline-reply-24px.svg'  (click)='revFlag()'></div>
     <div style="margin: 5px"> <img src="../../../assets/images/baseline-thumb_up-24px.svg"></div>
    </div>
  </div>
  </div>
  <div>
    <div class="qtn"  [innerHtml]='questionn'></div>
  </div>
<div *ngIf='hide==false' fxLayoutAlign='end' (click)='index=questionArray.id' (click)='showHideReply()' ><img src="../../../assets/images/baseline-keyboard_arrow_down-24px.svg">View reply</div>
<mat-divider></mat-divider>
  <div *ngIf='flag==false'  [froalaEditor] [(froalaModel)]='questions' (click)='replyBtn()'></div><br>
  <button *ngIf="flag1==false" class="btn" mat-button (click)='sendAns(questionArray.id)'>Reply</button>
  
</div>

<div *ngFor='let array of combineArray' >
<!-- ---------------------------------------------------------------answer div-------------------------------------------------------------------------- -->
  <div *ngIf='array.parentId==index'>
      <div fxLayout='row' >
    
          <div >
            <button *ngIf='imageNew == ""' mat-mini-fab [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
              mat-icon-button class="accountButton">
            </button>
      
            <button *ngIf='imageNew != ""' mat-mini-fab [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
              mat-icon-button class="accountButton">
            </button>
          </div>
          <div fxLayout.xs='column' fxLayout='row'>
          <div fxLayout='row' fxLayout='column' >
            <div fxLayout='row'>
              <div style="width:80px">{{array.user.firstName}}</div>
              <div >{{array.createdDate | date:'medium' }}</div>
            </div>
           
          </div>
          <div  fxLayout='row'>
           <div style="margin: 5px"><img src='../../../assets/images/baseline-reply-24px.svg'  (click)='flagRev()'></div>
           <div style="margin: 5px"> <img src="../../../assets/images/baseline-thumb_up-24px.svg"></div>
          </div>
        </div>
        </div>
        <div class="msg" *ngIf='array.isApproved==true'[innerHtml]=array.message>

        </div>
       
  </div>
  <div *ngIf='flag3==true'>
      <div   [froalaEditor] [(froalaModel)]='questions' (click)='replyBtn()'></div><br>
      <button *ngIf="flag1==false" class="btn" mat-button (click)='sendAns(array.id)'>Reply</button>
  </div>
 
</div>
<div *ngIf='hide==true' (click)='showHideReply()'   fxLayoutAlign='end' (click)='index=""' ><img src="../../../assets/images/baseline-keyboard_arrow_up-24px.svg">Hide reply</div>

</div>
