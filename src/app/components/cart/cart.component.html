<div class="main" fxFlex='100'>
  <div fxLayoutAlign='center start'>
    <font size='6' color='brown'>Fundoo Cart</font>
  </div>
  <div>
  <div>
    <div fxFlex='100' style="margin-left:15px;margin-right: 15px" fxFlex.xs='100'>
      <div> <img src="../../../assets/images/baseline-shopping_cart-24px.svg"></div>
      <div style="margin-top:-14px">
        <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
      </div>
    </div>
  </div>
    <div fxLayout='row'  fxLayoutAlign="space-between end"  >
      <div   >signin</div>
      <div  >review</div>
      <div  >complete</div>
    </div>
  </div>
<br>


  <div style="margin:15px">
    <h2>Shopping Cart</h2>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout='row' fxLayout.xs='column'>
    <div  fxLayoutAlign.xs='center center'>
    <div style="margin-top:25px;margin-left: 23px" class="rate">${{selected.price}} per month advance</div></div>

    <div fxLayout.xs='row' fxLayout='row'>

      <div fxLayout='column' style="margin-top:25px;margin-left: 10px">
        <div>Advance Pack Details</div>
        <div class="details">
          <ul>
            <li>{{selected.description}} </li>
          </ul>
        </div>
      </div>

      <div style="margin-top:25px" fxLayout='column'>
        <div>price </div>
        <div>$ {{selected.price}}</div>
      </div>
      <div style="margin:25px" fxLayout='column'>
        <div>Validity</div>
        <div>per month</div>
      </div>
    </div>
    <div style="margin-top:25px" fxLayoutAlign.xs='center center'>
      <div class="card" fxLayoutAlign='center center' fxLayout='column'>
        <div>Subtotal(1 item) : $ {{selected.price}} </div>
          <button style="background-color:rgb(134, 134, 189)"  (click)='cond="review"'   >Proceed to Checkout</button>
          <div></div>
      </div>
    </div>
  </div>
  <div></div><br>

  <mat-divider></mat-divider>
  <div fxLayoutAlign='end end' style="margin-right:30px">Subtotal(1 item) : $ {{selected.price}} </div><br>
</div>
