<div *ngFor="let array of card" fxLayout="row wrap" >
<mat-card fxLayout="column" class="matcard" fxFlex="92" fxFlexOffset.xl="10" fxFlex.xs='97'  [style.backgroundColor]='array.color'>
  <div fxFlex="55" fxFlexOffset.xl="20" fxFlex.xs='97' fxLayout='row' fxLayoutAlign="start center">


    <div fxLayout="column">
      <div><mat-card-title (click)="openDialog()">{{array.title}} </mat-card-title></div>
     <div> <mat-card-subtitle (click)="openDialog()">{{array.description}}</mat-card-subtitle></div>
    </div>
  </div>
  <div>
    <div fxFlex='100'>
      <app-icon-list> </app-icon-list>

    </div>

  </div>

</mat-card>
</div>
