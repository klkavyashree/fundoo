<app-note (addingNote)="recievemessage($event)"></app-note><br><br>


<div *ngIf='allcards.length > 0' class='pinned'>pinned</div>
<app-display-component [card]="allcards"  fxLayout='column'  class="display" fxLayout="row wrap" (dialogResult)='dialogResult($event)'
 (emitMainNote)='getcards($event)' (emitUnPinnedCard)='getUnpinCard($event)'  [type]=note></app-display-component><br><br>



<div *ngIf='unpinned.length > 0'  class="others">others</div>
<app-display-component [card]="unpinned" fxLayout='column'  class="display" fxLayout="row wrap" [type]=note (dialogResult)='dialogResult($event)' 
 (emitMainNote)='getcards($event)' (emitPinnedCard)='getPinCard($event)'></app-display-component>
